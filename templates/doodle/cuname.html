<!DOCTYPE html>
<html>
  <head>
    <title>Choose your name and password</title>
    <style>
      .wrapper{
        width:        420px;
        margin-top:   30px;
        margin-left:  auto;
        margin-right: auto;
        font-size:    large;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      {% if code == 1234 %}
        <h1>Wrong password for existing username.</h1>
      {% elif code == 4321 %}
        <h1>Please fill in all text boxes.</h1>
      {% endif %}
      <h2>Please choose your name.</h2>
      <form action="/doodle/{{ mid }}" method="POST">
        <input type="text" name="uname">
        <h2>Please choose your password.</h2>
        <input type="text" name="secret">
        <br>
        <input style="margin-top:10px;" type="submit">
      </form>
    </div>
  </body>
</html>
